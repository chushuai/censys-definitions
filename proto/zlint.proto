syntax="proto3";
package zsearch;

enum LintResultStatus {
    LINT_RESULT_RESERVED = 0;
    LINT_RESULT_NA = 1;
    LINT_RESULT_NE = 2;
    LINT_RESULT_PASS = 3;
    LINT_RESULT_INFO = 4;
    LINT_RESULT_WARN = 5;
    LINT_RESULT_FAIL = 6;
    LINT_RESULT_FATAL = 7;
    LINT_RESULT_UNKNOWN = 8;
}

message LintResult {
    LintResultStatus result = 1;
    string details = 2;
}

//This enum is for zlint process status
enum ZLintStatus {
    ZLINT_STATUS_RESERVED = 0;
    ZLINT_STATUS_SUCCESS = 1;
    ZLINT_STATUS_FAILED = 2;
}

message ZLint {

    int64 version = 1;
    int64 timestamp = 2;
    ZLintStatus status = 3;

    bool infos_present = 4;
    bool warnings_present = 5;
    bool errors_present = 6;
    bool fatals_present = 7;

    Lints lints = 8;
}

